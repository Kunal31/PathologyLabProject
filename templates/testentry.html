<!DOCTYPE HTML>

<html>
<head>
	<meta charset="UTF-8">
	<title>About - Laboratory Website Template</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="header">
		<a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
		<ul>
			<li class="selected">
				<a href="index.html">home</a>
			</li>
			<li>
				<a href="services.html">services</a>
			</li>
			<li>
				<a href="tests.html">tests</a>
			</li>
			<li>
				<a href="check_report.html">check test report</a>
			</li>
			<li>
				<a href="contact.html">contact</a>
			</li>
			<li>
				<a href="blog.html">Sign up</a>
			</li>
		</ul>
	</div>
	<div id="body">
		<div class="content">
			<img src="images/laboratory.jpg" alt="">
			<form action="/labmanagement/create_test/" method="POST" target="_blank">
				{% csrf_token %}
    			{% for field in testform %}
	    			<div class="fieldWrapper">
	        			{{ field.label_tag}} {{ field }}
	        			{{ field.errors }}
	    			</div>
				{% endfor %}
				<input type="submit" value="Submit" />
			</form>
						
		</div>
	</div>
	<div id="footer">
		<div>
			<p>
				<span>2015 &copy; Sanjivani Diagnostic Center.</span><a href="#" >Terms of Service</a> | <a href="#" >Privacy Policy</a>
			</p>
		</div>
	</div>
</body>
</html>
